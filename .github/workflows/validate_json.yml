name: Validate config.json

on:
  push:
    paths:
      - 'config.json'
  pull_request:
    paths:
      - 'config.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build and run Go code to generate schema.json
      run: |
        go run schema/schema.go
        echo "‚úÖ JSON schema generated"

    - name: Display generated schema.json
      run: |
        echo "üìÇ Opening schema.json..."
        cat schema.json

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install jsonschema
      run: pip install jsonschema

    - name: Validate config.json
      run: |
        echo "üîç Validating config.json..."
        python -m jsonschema -i config.json schema.json
