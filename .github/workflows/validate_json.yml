name: Validate config.json

on:
  push:
    paths:
      - 'config.json'
  pull_request:
    paths:
      - 'config.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build and run Go code to generate schema.json
      run: |
        echo "::group::üèóÔ∏è Building Go code..."
        go run schema/schema.go > /dev/null 2>&1
        echo "‚úÖ JSON schema generated"
        echo "::endgroup::"

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install check-jsonschema
      run: |
        echo "::group::üì¶ Installing check-jsonschema..."
        pip install check-jsonschema > /dev/null 2>&1
        echo "::endgroup::"

    - name: Validate config.json
      run: |
        echo "::group::üîç Validating config.json..."
        check-jsonschema --schemafile=schema.json config.json > /dev/null 2>&1
        if [ $? -eq 0 ]; then
          echo "‚úÖ Validation was successful!"
        else
          echo "‚ùå Validation failed!"
          exit 1
        fi
        echo "::endgroup::"
