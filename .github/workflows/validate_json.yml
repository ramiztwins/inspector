name: Validate config.json

on:
  push:
    paths:
      - 'config.json'
  pull_request:
    paths:
      - 'config.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build and run Go code to generate schema.json
      run: |
        echo "::group::🏗️ Building Go code..."
        go run schema/schema.go
        echo "✅ JSON schema generated"
        echo "::endgroup::"

    - name: Display generated schema.json
      run: |
        echo "📂 Opening schema.json..."
        cat schema.json

    - name: Install Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Install check-jsonschema
      run: |
        echo "::group::📦 Installing check-jsonschema..."
        pip install check-jsonschema
        echo "::endgroup::"

    - name: Validate config.json
      run: |
        echo "::group::🔍 Validating config.json..."
        if check-jsonschema --schemafile=schema.json config.json; then
          echo "✅ Validation successful!"
        else
          echo "❌ Validation failed!"
          exit 1
        fi
        echo "::endgroup::"
