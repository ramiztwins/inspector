name: Check and Validate Pull Request

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  check-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Fetch all branches
      run: git fetch --all

    - name: Prepare validation output file
      run: echo "" > validation_output.txt

#    - name: Verify changes
#      id: check_changes
#      run: |
#        echo "üîç Checking modified files against main branch..."
#        git diff --name-only origin/main > modified_files.txt
#        cat modified_files.txt | tee -a validation_output.txt
#
#       if grep -qv '^config.prod.json$' modified_files.txt; then
#          echo "  ‚ùå Changes detected outside config.prod.json!" | tee -a validation_output.txt
#          exit 1
#        else
#          echo "  ‚úÖ Only config.prod.json was modified." | tee -a validation_output.txt
#        fi

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Generate JSON schema
      run: |
        echo "üöÄ Running Go code to generate schema.json..."
        if go run schema/schema.go; then
          echo "  ‚úÖ JSON schema generated successfully."
        else
          echo "  ‚ùå Failed to generate JSON schema."
          exit 1
        fi
        echo -e "\n" >> validation_output.txt

    - name: Install check-jsonschema
      run: |
        echo "üì¶ Installing check-jsonschema..."
        if pip install check-jsonschema; then
          echo "  ‚úÖ check-jsonschema installed successfully."
        else
          echo "  ‚ùå Failed to install check-jsonschema."
          exit 1
        fi
        echo -e "\n" >> validation_output.txt

    - name: Install Gitleaks
      uses: gitleaks/gitleaks-action@v2
      with:
        version: latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Run Gitleaks to check for sensitive data
      run: |
        echo "üîç Running Gitleaks to detect sensitive data..."
        gitleaks detect --config-path=gitleaks.toml --report-format=json --report-path=gitleaks_report.json
        if [ -f gitleaks_report.json ] && [ "$(jq .[0] < gitleaks_report.json)" != "null" ]; then
          echo "  ‚ùå Sensitive data detected!" | tee -a validation_output.txt
          cat gitleaks_report.json >> validation_output.txt
          exit 1
        else
          echo "  ‚úÖ No sensitive data found." | tee -a validation_output.txt
        fi
        echo -e "\n" >> validation_output.txt

    - name: Add validation result as comment
      if: always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: validation_output.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
