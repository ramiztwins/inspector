name: Validate config.json

on:
  push:
    paths:
      - 'config.json'
  pull_request:
    paths:
      - 'config.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Disable debug logging
      run: echo "ACTIONS_STEP_DEBUG=false" >> $GITHUB_ENV

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Generate JSON schema
      run: |
        echo "ğŸš€ Running Go code to generate schema.json..."
        if go run schema/schema.go > /dev/null 2>&1; then
          echo "âœ… JSON schema generated successfully!"
        else
          echo "âŒ Failed to generate JSON schema."
          exit 1
        fi

    - name: Install check-jsonschema
      run: |
        echo "ğŸ“¦ Installing check-jsonschema..."
        if pip install check-jsonschema > /dev/null 2>&1; then
          echo "âœ… check-jsonschema installed!"
        else
          echo "âŒ Failed to install check-jsonschema."
          exit 1
        fi

    - name: Validate config.json
      run: |
        echo "ğŸ” Validating config.json against schema..."
        if check-jsonschema --schemafile=schema.json config.json > /dev/null 2>&1; then
          echo "âœ… Validation successful! ğŸ‰"
        else
          echo "âŒ Validation failed! Please review config.json."
          exit 1
        fi

    - name: Additional validation checks
      run: |
        echo "ğŸš€ Running additional validation checks..."
        if [ "$(jq '.requiredField' config.json)" == "null" ]; then
          echo "âŒ Required field 'requiredField' is missing!"
          exit 1
        else
          echo "âœ… All required fields are present!"
        fi
