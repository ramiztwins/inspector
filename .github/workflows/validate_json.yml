name: Validate JSON

on:
  push:
    paths:
      - '*.json'
  pull_request:
    paths:
      - '*.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Build and run Go code to generate schema.json
      run: |
        go run schema/schema.go
        echo "✅ JSON schema generated"

    - name: Install Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: Install ajv-cli
      run: npm install -g ajv-cli

    - name: Validate JSON files
      run: |
        shopt -s nullglob
        for file in *.json; do
          [ "$file" = "schema/schema.json" ] && continue
          echo "🔍 Validating $file..."
          if jq empty "$file" > /dev/null 2>&1; then
            if ajv validate -s schema/schema.json -d "$file" --errors=json > validation_output.json 2>&1; then
              echo "✅ $file is valid"
            else
              echo "❌ Validation failed for $file"
              cat validation_output.json
              exit 1
            fi
          else
            echo "🚫 Syntax Error in $file"
            exit 1
          fi
        done

    - name: Clean up validation output
      run: rm validation_output.json
