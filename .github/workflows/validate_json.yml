name: Validate config.json

on:
  push:
    paths:
      - 'config.json'
  pull_request:
    paths:
      - 'config.json'

jobs:
  validate-json:
    runs-on: ubuntu-latest

    steps:
    - name: Disable debug logging
      run: echo "ACTIONS_STEP_DEBUG=false" >> $GITHUB_ENV

    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Generate JSON schema
      run: |
        echo "🚀 Running Go code to generate schema.json..."
        if go run schema/schema.go > /dev/null 2>&1; then
          echo "✅ JSON schema generated successfully!"
        else
          echo "❌ Failed to generate JSON schema."
          exit 1
        fi

    - name: Install check-jsonschema
      run: |
        echo "📦 Installing check-jsonschema..."
        if pip install check-jsonschema > /dev/null 2>&1; then
          echo "✅ check-jsonschema installed!"
        else
          echo "❌ Failed to install check-jsonschema."
          exit 1
        fi

    - name: Validate config.json
      run: |
        echo "🔍 Validating config.json against schema..."
        if check-jsonschema --schemafile=schema.json config.json > /dev/null 2>&1; then
          echo "✅ Validation successful! 🎉"
        else
          echo "❌ Validation failed! Please review config.json."
          exit 1
        fi

    - name: Additional validation checks
      run: |
        echo "🚀 Running additional validation checks..."
        if [ "$(jq '.requiredField' config.json)" == "null" ]; then
          echo "❌ Required field 'requiredField' is missing!"
          exit 1
        else
          echo "✅ All required fields are present!"
        fi
