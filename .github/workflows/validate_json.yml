name: Check and Validate Pull Request

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  check-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Fetch all branches
      run: git fetch --all

    - name: Prepare validation output file
      run: echo "" > validation_output.txt

    - name: Verify changes
      id: check_changes
      run: |
        echo "ðŸ” Checking modified files against main branch..."
        git diff --name-only origin/main > modified_files.txt
        cat modified_files.txt

        if grep -qv '^config.prod.json$' modified_files.txt; then
          echo "âŒ Changes detected outside config.prod.json!" >> validation_output.txt
          cat modified_files.txt >> validation_output.txt
          exit 1
        else
          echo "âœ… Only config.prod.json was modified." >> validation_output.txt
        fi

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Generate JSON schema
      run: |
        echo "ðŸš€ Running Go code to generate schema.json..."
        if go run schema/schema.go; then
          echo "âœ… JSON schema generated successfully." >> validation_output.txt
        else
          echo "âŒ Failed to generate JSON schema." >> validation_output.txt
          exit 1
        fi

    - name: Install check-jsonschema
      run: |
        echo "ðŸ“¦ Installing check-jsonschema..."
        if pip install check-jsonschema; then
          echo "âœ… check-jsonschema installed successfully."
        else
          echo "âŒ Failed to install check-jsonschema."
          exit 1
        fi

    - name: Validate config.prod.json
      run: |
        echo "ðŸ” Validating config.prod.json against schema..."
        if check-jsonschema --schemafile=schema.json config.prod.json >> validation_output.txt 2>&1; then
          echo "âœ… Validation successful." >> validation_output.txt
        else
          echo "âŒ Validation failed." >> validation_output.txt
          exit 1
        fi

    - name: Add validation result as comment
      if: always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: validation_output.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
