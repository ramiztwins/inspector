name: Verify Sensitive Data

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  check-sensitive-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run Gitleaks on config files
      id: gitleaks
      uses: zricethezav/gitleaks-action@v1
      with:
        config: config.dev.yml, config.prod.yml
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Add check result as comment
      if: always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        message: ${{ steps.gitleaks.outputs.results }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}