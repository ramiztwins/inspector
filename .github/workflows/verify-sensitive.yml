name: Verify Sensitive Data

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  check-sensitive-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run Gitleaks on config.dev.yml
      uses: gitleaks/gitleaks-action@v2.3.4
      with:
        args: detect --source=config.dev.yml --redact

    - name: Run Gitleaks on config.prod.yml
      uses: gitleaks/gitleaks-action@v2.3.4
      with:
        args: detect --source=config.prod.yml --redact

    - name: Add check result as comment
      if: always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: log.txt
        header: pull-request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}