name: Verify Sensitive Data

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read
  pull-requests: write

jobs:
  check-sensitive-data:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Run Gitleaks on config files
      uses: zricethezav/gitleaks-action@v1
      with:
        args: detect --source=. --redact
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
    
    - name: Create sens.log.txt with results
      run: |
        echo "🔍 **Checking config.dev.yml for sensitive data...**" > sens.log.txt
        if grep -q "detector" ./gitleaks-report.json; then
          echo "❌ Gitleaks found issues in config.dev.yml" >> sens.log.txt
        else
          echo "✅ No issues found in config.dev.yml" >> sens.log.txt
        fi
        echo "🔍 **Checking config.prod.yml for sensitive data...**" >> sens.log.txt
        if grep -q "detector" ./gitleaks-report.json; then
          echo "❌ Gitleaks found issues in config.prod.yml" >> sens.log.txt
        else
          echo "✅ No issues found in config.prod.yml" >> sens.log.txt
        fi

    - name: Add check result as comment
      if: always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: sens.log.txt
        header: pull-request
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
