name: Check and Validate Pull Request

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  check-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  

    - name: Verify changes
      id: check_changes
      run: |
        echo "üîç Checking modified files..."
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} > modified_files.txt
        cat modified_files.txt

        if grep -qv '^config.prod.json$' modified_files.txt; then
          echo "‚ùå Changes detected outside config.prod.json!" 
          echo "üõë Only modifications to config.prod.json are allowed in this pull request."
          exit 1
        fi

    - name: Set up Go
      if: success()
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'

    - name: Set up Python
      if: success()
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'

    - name: Generate JSON schema
      if: success()
      run: |
        echo "üöÄ Running Go code to generate schema.json..."
        go run schema/schema.go

    - name: Install check-jsonschema
      if: success()
      run: pip install check-jsonschema

    - name: Validate config.prod.json
      if: success()
      run: |
        echo "üîç Validating config.prod.json against schema..."
        check-jsonschema --schemafile=schema.json config.prod.json

    - name: Add validation result as comment
      if: success()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: validation_output.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
