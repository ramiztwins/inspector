name: Check and Validate Pull Request

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  check-and-validate:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0  

    - name: Verify changes
      id: check_changes
      run: |
        echo "ğŸ” Checking modified files..."
        git diff --name-only ${{ github.event.before }} ${{ github.sha }} > modified_files.txt
        cat modified_files.txt

        if grep -qv '^config.prod.json$' modified_files.txt; then
          echo "âŒ Changes detected outside config.prod.json!" 
          echo "ğŸ›‘ Only modifications to config.prod.json are allowed in this pull request. Aborting ğŸš«"
          exit 1
        else
          echo "âœ… Only config.prod.json was modified. Proceeding to validation... ğŸ‰"
        fi

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.20'
        
    - name: Go setup confirmation
      run: echo "ğŸ¹ Go environment set up successfully! ğŸ‘"

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.x'
        
    - name: Python setup confirmation
      run: echo "ğŸ Python environment set up successfully! ğŸ‘"

    - name: Generate JSON schema
      run: |
        echo "ğŸš€ Running Go code to generate schema.json..."
        if go run schema/schema.go; then
          echo "âœ… JSON schema generated successfully! ğŸ‰"
        else
          echo "âŒ Failed to generate JSON schema. âš ï¸"
          exit 1
        fi

    - name: Install check-jsonschema
      run: |
        echo "ğŸ“¦ Installing check-jsonschema..."
        if pip install check-jsonschema; then
          echo "âœ… check-jsonschema installed successfully! ğŸ‰"
        else
          echo "âŒ Failed to install check-jsonschema. âš ï¸"
          exit 1
        fi

    - name: Validate config.prod.json
      run: |
        echo "ğŸ” Validating config.prod.json against schema..."
        if check-jsonschema --schemafile=schema.json config.prod.json > validation_output.txt 2>&1; then
          echo "âœ… Validation successful! The config files are correct. ğŸ‰"
        else
          echo "âŒ Validation failed! Please review the config files. âš ï¸"
          exit 1
        fi

    - name: Add validation result as comment
      if: always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        path: validation_output.txt
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
