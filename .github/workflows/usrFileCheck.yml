name: Check changes at file level

on:
  workflow_call:
    inputs: {}

permissions:
  pull-requests: write
  contents: read

jobs:
  check_files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.x'

      - name: Install dependencies
        run: npm install fs

      - name: Set environment variables
        run: |
          echo "checker=.github/workflows/usrFileCheck.js" >> $GITHUB_ENV

      - name: Check changes at file level
        run: |
          git fetch origin main:main
          git diff main --name-only > changed_files.txt
          node ${{ env.checker }} changed_files.txt

      - name: Add check result as comment
        if: always()
        uses: marocchino/sticky-pull-request-comment@v2.9.0
        with:
          header: "Validate User File Changes"
          recreate: true
          path: log.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Fail the check if necessary
        if: env.success == 'false'
        run: exit 1