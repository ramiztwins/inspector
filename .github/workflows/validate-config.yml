name: Validate Config

on:
  pull_request:
    branches:
      - main

permissions:
  pull-requests: write
  contents: read

jobs:
  validate-config:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Prepare log file
      run: echo "" > log.md

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.23.0'

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
        
    - name: Generate JSON schema
      run: |
        echo "🚀 **Running Go code to generate schema.json...**"
        if go run schema/schema.go; then
          echo "✅ **JSON schema generated successfully.**"
        else
          echo "❌ **Failed to generate JSON schema.**"
          exit 1
        fi

    - name: Install check-jsonschema
      run: |
        echo "📦 **Installing check-jsonschema...**"
        pip install check-jsonschema
        echo -e "\n" >> log.md

    - name: Validate config.prod.json
      run: |
        echo "🔍 **Validating config.prod.json against schema...**" >> log.md
        if check-jsonschema --schemafile=schema.json config.prod.json >> log.md 2>&1; then
          echo "###  Config validation result - Success ✅" > log.md
        else
          echo "###  Config Validation failed - Failed ❌" > log.md
          exit 1
        fi

    - name: Add validation result as comment
      if: always()
      uses: marocchino/sticky-pull-request-comment@v2
      with:
        header: "### Config Validation Result"
        recreate: true
        path: log.md
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}