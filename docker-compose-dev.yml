version: '3.8'
services:
  inspector-influxdb:
    image: influxdb:1.8
    container_name: inspector-influxdb
    networks:
      - inspectornet
    ports:
      - "8086:8086/tcp"
    environment:
      - INFLUXDB_DB=inspector
    volumes:
      - influx-data:/var/lib/influxdb

  inspector:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: inspector
    networks:
      - inspectornet
    depends_on:
      - inspector-influxdb
    volumes:
      - .:/export
    secrets:
      - private_key

networks:
  inspectornet:
    name: inspectornet
    driver: bridge

volumes:
  influx-data:
    name: influx-data

secrets:
  private_key:
    file: private.pem